<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Grade Checker</h1>
    <form id="gradeForm">
      <label for="percentInput">Enter Percentage:</label>
      <input type="number" id="percentInput" min="0" max="100" step="0.01" required>
      <button type="button" onclick="checkGrade()">Check Grade</button>
    </form>
    <p id="result"></p>
  </div>
  <script src="./script.mjs"></script>
</body>
</html>
